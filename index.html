<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">


    <header class="container my-5 text-center">
      <h1 class="display-4 text-light text-uppercase fw-bolder">crud</h1>
      <p class="fs-3">Product Management System</p>
    </header>
    <div class="container-fluid p-3 mb-5">
      <div class="row m-3 g-4">
        <!-- Title input -->
        <div class="col-12">
          <input
            type="text"
            class="rounded-5 shadow-none border-0 p-1 fs-5 text-light w-100"
            placeholder="Title"
            id="title"
          />
        </div>

        <!-- Price, Taxes, Ads, Discount -->
        <div class="col-12 col-md-10">
          <div class="row g-3">
            <div class="col-12 col-md-3">
              <input
                type="number"
                class="w-100 rounded-5 shadow-none border-0 p-1 fs-5 text-light"
                placeholder="Price"
                id="price"
              />
            </div>
            <div class="col-12 col-md-3">
              <input
                type="number"
                class="w-100 rounded-5 shadow-none border-0 p-1 fs-5 text-light"
                placeholder="Taxes"
                id="taxes"
              />
            </div>
            <div class="col-12 col-md-3">
              <input
                type="number"
                class="w-100 rounded-5 shadow-none border-0 p-1 fs-5 text-light"
                placeholder="Ads"
                id="abs"
              />
            </div>
            <div class="col-12 col-md-3">
              <input
                type="number"
                class="w-100 rounded-5 shadow-none border-0 p-1 fs-5 text-light"
                placeholder="Discount"
                id="discount"
              />
            </div>
          </div>
        </div>

        <!-- Button -->
        <div class="col-12 col-md-2  d-flex align-items-center">
          <div class="btn btn-danger rounded-5 w-100">
            total : <span id="total">0</span>
          </div>
        </div>

        <!-- count - category -->
        <div class="col-12 col-md-6 ">
          <input
            type="number"
            class="w-100 rounded-5 shadow-none border-0 p-1 fs-5 text-light"
            placeholder="count"
            id="count"
          />
        </div>
        <div class="col-12 col-md-6 ">
          <input
            type="text"
            class="w-100 rounded-5 shadow-none border-0 p-1 fs-5 text-light"
            placeholder="category"
            id="category"
          />
        </div>

        <div class="col-12">
          <div class="btn btn-info rounded-4 text-light w-100 add" id="btnAu">
            Add
          </div>
        </div>
      </div>
    </div>

    <div class="container table-responsive">
      <table class="table table-dark table-borderless table-active text-center">
        <thead>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Taxes</th>
          <th>category</th>
          <th>Total</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
